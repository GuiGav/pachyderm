# This workload tests a mix of small, medium, and large files.
count: 10 
operations:
  - count: 5
    operation:
      - putFile:
          files:
            count: 5
            file:
              - source: "random"
                prob: 100
        prob: 100 
validator: {}
fileSources:
  - name: "random"
    random:
      size:
        - min: 1000
          max: 10000
          prob: 60 
        - min: 1000000
          max: 10000000
          prob: 40 
