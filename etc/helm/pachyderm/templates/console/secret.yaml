{{- if .Values.console.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: console-secret
    suite: pachyderm
  name: console-secret
  namespace: {{ .Release.Namespace }}
data:
  OAUTH_CLIENT_SECRET: {{ default (randAlphaNum 32) .Values.console.config.oauthClientSecret | toString | b64enc | quote }}
{{- end }}
